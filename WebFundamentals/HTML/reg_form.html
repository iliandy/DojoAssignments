<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>
    <form class="form1" action="index.html" method="post">
      <h1>My Registration Form</h1>
      <table>
        <tr>
          <td><label>First Name:</label></td>
          <td><input type="text" id="first_name" name="first_name"></td>
        </tr>

        <tr>
          <td><label>Last Name:</label></td>
          <td><input type="text" id="last_name" name="last_name"></td>
        </tr>

        <tr>
          <td><label>e-mail:</label></td>
          <td><input type="email" id="email" name="email"></td>
        </tr>

        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" id="password" name="password"></td>
        </tr>

        <tr>
          <td><label>Password Confirm:</label></td>
          <td><input type="password" id="pwd_confirm" name="pwd_confirm"></td>
        </tr>

        <tr>
          <td><label>Birthday:</label></td>
          <td><input type="date" id="bday" name="bday"></td>
        </tr>
      </table>

      <label>Male <input type="radio" id="male" name="gender" value="male" checked></label>
      <label>Female <input type="radio" id="female" name="gender" value="female"></label>
      <label>Other <input type="radio" id="other" name="gender" value="other"></label><br>

      <label>A short description about yourself:<br>
      <textarea cols="30" rows="3" id="desc"></textarea></label><br>

      <label>Favorite Language:</label>
      <select id="lang_sel">
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
      </select><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
